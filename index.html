<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 Drill 1</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <img src="Bag.png" style="width:100px;"><br>
            <h1>Emergency Go Bag</h1> 
            <p>Everything you need when disaster hits</p>
        </div>
    </div>
    <!-- END OF HERO SECTION -->

    <!-- CONTENT -->
    <div class="container p-2"> 
        <div class="row">
            <!-- col 1 -->
            <div class="col-12 col-md-3 col-lg-3">
                <div class="category bg-info p-2">
                    <img src="Food and water.png" class="rounded" alt="food and water" style="width: 100%;">
                    <img src="goods.png" class="rounded" alt="food and water" style="width: 55%;">
                    <h3>Food and Water</h3>
                    <p class="text-dark">Consumables which could last 3-5 days.</p>
                </div>
            </div>
            <!-- col 2 -->
            <div class="col-12 col-md-3 col-lg-3">
                <div class="category bg-info p-2">
                <img src="emergency tools.png" class="rounded" alt="emergency tools" style="width: 100%;">  
                <h3>Emergency Tools</h3>
                <p class="text-dark">Tools which could help you survive when you're in emergency.</p>      
                </div>
            </div>
            <!-- col 3 -->
            <div class="col-12 col-md-3 col-lg-3">
                <div class="category bg-info p-2">
                <img src="misc items.png" class="rounded" alt="emergency tools" style="width: 100%;">
                <img src="meds.png" class="rounded" alt="emergency tools" style="width: 100%;">
                <h4>Medicine and Other items</h4>      
                </div>
            </div>
              
            <!-- col 4 -->
            <div class="col-12 col-md-3 col-lg-3">
                <div class="category bg-info p-2">
                    <img src="personal items.png" class="rounded" alt="emergency tools" style="width: 93%;"></div>
                </div>
        </div>
     </div>

</body>
</html>
